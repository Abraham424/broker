  <div class="helps" id="help">
        <div class="search-container">
          <button id="help-dropdown-btn">Help Articles</button>
          <div id="dropdown" class="dropdown" style="display: none;"></div> <!-- Set to none -->
        </div>
      
        <div id="result" class="result"></div>
      
        <script>
            // Sample help articles
            const helpArticles = [
                { title: "How to Reset Your Password", content: "To reset your password, go to the login page and click on 'Forgot Password?'. Follow the instructions sent to your email." },
                { title: "How to Change Your Profile", content: "You can change your email address in the Profile section." },
                { title: "How to Contact Support", content: "To contact support, visit our contact page and fill out the contact form." },
                { title: "How to Delete Your Account", content: "If you wish to delete your account, please contact us." },
                { title: "How to Delete or update Your posted property", content: "If you wish to delete or update your posted property, please contact us." }
            ];
      
            const dropdownBtn = document.getElementById('help-dropdown-btn');
            const dropdown = document.getElementById('dropdown');
            const resultContainer = document.getElementById('result');
      
            // Populate dropdown with help articles
            helpArticles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.textContent = article.title;
                div.onclick = () => {
                    displayResult(article); // Display the selected article content
                    dropdown.style.display = 'none'; // Hide dropdown after selection
                };
                dropdown.appendChild(div);
            });
      
            // Toggle dropdown visibility on button click
            dropdownBtn.addEventListener('click', () => {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
      
            function displayResult(article) {
                // Display the selected article content
                resultContainer.innerHTML = `<h3>${article.title}</h3><p>${article.content}</p>`;
            }
      
            // Close the dropdown if the user clicks outside of it
            window.addEventListener('click', (event) => {
                if (!event.target.matches('#help-dropdown-btn') && !event.target.matches('.dropdown-item')) {
                    dropdown.style.display = 'none';
                }
            });
        </script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/index.js"></script>
      </div>
</body>
