
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scal">
    <link rel="stylesheet" type="text/css" href="remixicon/remixicon.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Password Reset</title>
</head>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove('ri-eye-off-line');
            toggleIcon.classList.add('ri-eye-line');
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove('ri-eye-line');
            toggleIcon.classList.add('ri-eye-off-line');
        }
    }
</script>
<body>
    <div class="login">
        <form action="/reseter" method="post">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="text" name="tok" placeholder="plase enter the code sent to your Email" required>
                <i class="ri-user-line"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="pass" placeholder="enter new password" required>
                <span class="toggle-button" onclick="togglePassword()">
                    <i id="toggleIcon" class="ri-eye-off-line"></i></span>    
            </div>
            <input type="submit" class="btn" name="" value="reset">
     </form>
    </div>
</body>

</html>
