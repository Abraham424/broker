<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scal">
    <link rel="stylesheet" type="text/css" href="signup.css">
      <title>Update Property</title>
</head>

<body>
    <div class="signup">
        <div class="title"> Update property details</div>  
        <form action="/update" method="post">
            <div class="user-details">
              <div class="input-box">
                <span class="details">ID</span>
                <input type="number" placeholder="ID No you want to update" name="id" required>
            </div>
            <div class="input-box">
                <span class="details">Price</span>
                <input type="number" placeholder="enter new price of property" name="price" required>
            </div>
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="enter new first name of seller" name="fname" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="enter new last name of seller" name="lname" required>
            </div>

                <div class="input-box">
                    <span class="details">Description</span>
                    <input type="text" placeholder="enter discription of property" name="model" required
                    title="You shoud enter small & correct discription , model and type for property"
                    >
                </div>
                <div class="input-box">
                  <span class="details">Bank account number</span>
                  <input type="number" placeholder="Enter your bank account no" name="acount" required 
                         pattern="^[0-9]{8}$" 
                         title="Please enter a valid bank acount number (exactly 8 digits)"
                         maxlength="8" minlength="8">
              </div>
    </div>

        <div class="button">
            <input type="submit" value="Update">
        </div>
            </form>
            </div>

</body>
</html>
