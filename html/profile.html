<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scal">
    <link rel="stylesheet" type="text/css" href="signup.css">
      <title>Change Profile</title>
</head>

<body>

<script>
    function validatePhoneNumber() {
        const phoneInput = document.getElementById('phone').value;
        const phonePattern = /^\d{10}$/;
    
        if (!phonePattern.test(phoneInput)) {
            alert('Please enter a valid 10-digit phone number.');
            return false;
        }
        return true;
    }
    </script>

    <div class="signup">
        <div class="title"> Update profile</div>  
        <form action="/profile" method="post">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your current email" name="mail" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="enter your current pasword" name="pass" required>
            </div>
                <div class="input-box">
                    <span class="details">First name</span>
                    <input type="text" placeholder="enter your new first name" name="fname" required>
                </div>
                <div class="input-box">
                    <span class="details">Last name</span>
                    <input type="text" placeholder="enter your new last name" name="lname" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="enter your new address" name="add" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="tel" placeholder="Enter your phone number" name="number" required
                           pattern="^0[0-9]{9}$" 
                           title="Please enter a valid phone number (must start with 0 and be exactly 10 digits long)"
                           maxlength="10" minlength="10">
                </div>
            <div class="input-box">
                <span class="details"> New Password</span>
                <input type="password"  name="npass" required
                title="You must include uppercase,lowercase,numberand,special character with minimum length 8 "
                >
            </div>
            <div class="input-box">
                <span class="details">Confirm password</span>
                <input type="password"  name="cpass" required>
            </div>
            <div class="input-box">
                <span class="details">Bank account number</span>
                <input type="number" placeholder="Enter your bank account no" name="acount" required 
                       pattern="^[0-9]{8}$" 
                       title="Please enter a valid bank acount number (exactly 8 digits)"
                       maxlength="8" minlength="8">
            </div>
            <div class="input-box">
                <span class="details">Gender</span>
                <input type="radio" name="gender" id="dot-4" value="male" required>
                <input type="radio" name="gender" id="dot-5" value="female" required>
                <div class="category">
                <label for="dot-4">
                <span class="dot four"></span>  
                <span class="gender">Male</span>
                </label>
                <label for="dot-5">
                <span class="dot five"></span>  
                <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
    </div>
        <div class="button">
            <input type="submit" value="Update">
        </div>

            </form>
            </div>

</body>
</html>
