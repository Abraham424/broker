<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scal">
    <link rel="stylesheet" type="text/css" href="remixicon/remixicon.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>form of login</title>
</head>

<body>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('ri-eye-off-line');
                toggleIcon.classList.add('ri-eye-line');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('ri-eye-line');
                toggleIcon.classList.add('ri-eye-off-line');
            }
        }
    </script>
    
    <div class="login">
        <form action="/login" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="mail" placeholder="Email" required>
                <i class="ri-user-line"></i>         
            </div>
            <div class="input-box">
                <input type="password" id="password" name="pass" placeholder="Password" required
                title="You must include uppercase,lowercase,numberand,special character with minimum length 8 "
                >
                <span class="toggle-button" onclick="togglePassword()">
                    <i id="toggleIcon" class="ri-eye-off-line"></i></span>    
            </div>
            <div class="rem">
            <a href="/passreset">Forgot password?</a>
            </div>
            <input type="submit" class="btn" name="" value="Login">
            <div class="reg">
                <p>
                    Don't have an account ?
                    <a href="/signup">Register</a>
                </p>
            </div>
     </form>
    </div>
</body>

</html>
