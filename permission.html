<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scal">
    <link rel="stylesheet" type="text/css" href="remixicon/remixicon.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Permission</title>
</head>

<body>
    <div class="login">
        <form action="/permission" method="post">
            <h1>Give Permission</h1>
            <div class="input-box">
                <input type="email" name="mail" placeholder="Enter email" required>
                <i class="ri-user-line"></i>         
            </div>
            <div class="form-group">
                <label for="brokerPermission">Set Permission:</label>
                <select class="form-control" id="brokerPermission" name="permission"> <!-- Added name attribute -->
                    <option value="Allowed">Allowed</option>
                    <option value="Not_Allowed">Not Allowed</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>
</body>

</html>
