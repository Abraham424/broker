  <link rel="stylesheet" type="text/css" href="broker.css">
  <script>
    async function fetchNotifications() {
        try {
            const response = await fetch('/api/notifications');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            document.getElementById('notification-count').textContent = data.count;
        } catch (error) {
            console.error('Error fetching notifications:', error);
        }
    }

    function handleSearch(event) {
        event.preventDefault(); // Prevent default form submission
        const searchQuery = document.querySelector('.search-box').value;
        console.log(`Searching for: ${searchQuery}`);
        // Here you can implement your search logic, e.g., sending a request to an API
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchNotifications(); // Fetch notifications count on page load
        document.querySelector('.s-form').addEventListener('submit', handleSearch);
    });
</script>

</head>
